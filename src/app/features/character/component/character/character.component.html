<ng-container *ngIf="data">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar class="avatar" [style.background-image]="avatarLoadFlg?'url(' + avatarURL + ')':''"></div>
            <mat-card-title>{{data.fullname}}</mat-card-title>
            <mat-card-subtitle>{{data.element}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="content">
            <mat-divider></mat-divider>
            <mat-expansion-panel class="mat-elevation-z0 expand">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <span [innerText]="'CHARACTER.props' | translate"></span>
                    </mat-panel-title>
                    <mat-panel-description>
                        
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <p>This is the primary content of the panel.</p>

            </mat-expansion-panel>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
