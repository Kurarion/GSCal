<div class="main">
    <div [@imgLoad]="imgState" class="background" *ngIf="backgroundURL" [style.background-image]="'url(' + backgroundURL + ')'"></div>
    <div class="content" fxLayout="row wrap" fxLayoutAlign="center" [@otherLoad]="otherState">
        <div>
            <app-character [data]="data" [language]="currentLanguage"></app-character>
            <div class="middle"></div>
            <app-enemy [data]="data" [language]="currentLanguage"></app-enemy>
        </div>
        <div>
            <app-weapon [data]="data" [language]="currentLanguage"></app-weapon>
        </div>
        <div>
            <app-talent [data]="data" [language]="currentLanguage"></app-talent>
        </div>
        <div>
            <app-constellation [data]="data" [language]="currentLanguage"></app-constellation>
        </div>
    </div>
</div>
