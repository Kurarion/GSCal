<div class="main">
    <div class="background" [style.right]="scrollBarWidth+'%'" *ngIf="backgroundURL" [style.background-image]="'url(' + backgroundURL + ')'" [@imgLoad]="imgState">
        <div class="background"></div>
    </div>
    <div class="content" fxLayout="row wrap" fxLayoutAlign="center" [@otherLoad]="otherState">
        <div>
            <app-character [data]="data" [language]="currentLanguage" [cardWidth]="setCardWidth"></app-character>
            <div class="middle"></div>
            <app-enemy [data]="data" [language]="currentLanguage" [cardWidth]="setCardWidth"></app-enemy>
        </div>
        <div>
            <app-weapon [data]="data" [language]="currentLanguage" [cardWidth]="setCardWidth"></app-weapon>
            <div class="middle"></div>
            <app-artifact [data]="data" [language]="currentLanguage" [cardWidth]="setCardWidth"></app-artifact>
        </div>
        <div>
            <app-talent [data]="data" [language]="currentLanguage" [cardWidth]="setCardWidth"></app-talent>
        </div>
        <div>
            <app-constellation [data]="data" [language]="currentLanguage" [cardWidth]="setCardWidth"></app-constellation>
            <div class="middle"></div>
            <app-other [data]="data" [language]="currentLanguage" [cardWidth]="setCardWidth"></app-other>
        </div>
    </div>
</div>
