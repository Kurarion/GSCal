<mat-nav-list class="menu-list">
  <ng-container *ngFor="let menu of menuList">
    <a mat-list-item (click)="onClick(menu)">
      <app-chara-option
        [charaInfo]="menu"
        [currentLanguage]="currentLanguage"
        class="option"
      ></app-chara-option>
    </a>
  </ng-container>
</mat-nav-list>
