<div class="enka">
    <mat-form-field class="enka-field enka-input" appearance="fill">
        <input matInput [formControl]="uid" placeholder="UID" maxlength="9" minlength="9" (keypress)="($event.charCode >= 48 && $event.charCode < 58)">
    </mat-form-field>
    <button mat-icon-button class="icon-button" (click)="onClick()">
        <div class="shinshinmoe-container">
            <figure [@enkaLoad]="enkaButtonState" (@enkaLoad.done)="onAnimationDone()" class="shinshinmoe"></figure>
        </div>
    </button>
</div>
