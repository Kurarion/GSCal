<ng-container *ngIf="buffDatas.length != 0 || dmgDatas.length != 0 || healingDatas.length != 0 || shieldDatas.length != 0 || productDatas.length != 0">
    <ng-content></ng-content>
</ng-container>
<ng-container *ngFor="let info of buffDatas; index as i; first as isFirst">
    <div class="no-scroll-div">
        <table>
            <!-- バフ -->
            <tr>
                <td>
                    <span [innerText]="'GENSHIN.OTHER.BUFF' | translate"></span>
                </td>
                <td>
                    <ng-container *ngIf="info.type == 'switch'">
                        <mat-slide-toggle
                            color="primary"
                            [checked]="info.switchValue"
                            (change)="onChangeSwitch($event, info.valueIndex)">
                        </mat-slide-toggle>
                    </ng-container>
                    <ng-container *ngIf="info.type == 'slider'">
                        <mat-slider
                            color="primary"
                            [min]="info.min"
                            [max]="info.max"
                            [step]="info.step"
                            [thumbLabel]="true"
                            tickInterval="auto"
                            [value]="info.sliderValue"
                            (change)="onChangeSlider($event, info.valueIndex)">
                        </mat-slider>
                    </ng-container>
                </td>
            </tr>
        </table>
    </div>
</ng-container>
<ng-container *ngFor="let info of dmgDatas; index as i">
    <div class="scroll-div">
        <table>
            <!-- ダメージ -->
            <ng-container *ngFor="let prop of dmgPropList">
                <tr *ngIf="info[prop]" [style.background]="specialColorMap[prop] ?? dmgColors[i]">
                    <td>
                        <span [innerText]="'GENSHIN.DMG.'+propNameMap[prop] | translate"></span>
                    </td>
                    <td>
                        <span [innerText]="info[prop] | truncate" [matTooltip]="info[prop] + ''" matTooltipPosition="right"></span>
                        <br>
                    </td>
                </tr>
            </ng-container>
        </table>
    </div>
</ng-container>
