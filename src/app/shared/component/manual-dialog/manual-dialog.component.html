<div class="container">
    <h1 mat-dialog-title class="title">{{ 'MENU.MANUAL.TITLE' | translate }}</h1>
    <div mat-dialog-content class="container-content">
        <div class="content" [innerHTML]="content"></div>
    </div>
    <div mat-dialog-actions class="container-action">
        <button mat-button mat-dialog-close cdkFocusInitial>{{ 'MENU.MANUAL.OK' | translate }}</button>
    </div>
</div>
