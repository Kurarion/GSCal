<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>云原神</title>
    <base href="/"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <style>
    .loader {
      white-space: pre;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 10em;
      color: #f5f5f5;
      letter-spacing: 10px;
    }
    .loader:before {
      white-space: pre;
      content: "Cloud Genshin Impact";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      color: #000;
      overflow: hidden;
      -webkit-animation: animate 8s linear infinite;
              animation: animate 8s linear infinite;
      border-right: 3px solid #000;
    }

    @-webkit-keyframes animate {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }

    @keyframes animate {
      0% {
        width: 0;
      }
      50% {
        width: 100%;
      }
      100% {
        width: 0;
      }
    }
  </style>
  <body class="mat-typography">
    <app-root>
      <h1 class="loader">Cloud Genshin Impact</h1>
    </app-root>
  </body>
</html>
